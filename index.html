<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#2563eb" />
    <title>TimeTracker</title>
    <link rel="stylesheet" href="/splash.css" />
  </head>
  <body style="margin: 0; padding: 0; background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 50%, #1e40af 100%);">
    <script>
      // Show window after HTML is loaded and splash screen is ready
      const showWindow = () => {
        if (window.__TAURI__ && window.__TAURI__.window && window.__TAURI__.window.getCurrent) {
          try {
            window.__TAURI__.window.getCurrent().show().catch(() => {});
          } catch (e) {
            // Tauri API not ready yet, ignore
          }
        }
      };
      
      // Start loading timer
      const startTime = Date.now();
      let timerInterval = null;
      
      // Function to get current elapsed time (works even before timer starts)
      window.getTimerElapsed = () => {
        // Always return elapsed time if startTime is set
        if (startTime) {
          return Math.floor((Date.now() - startTime) / 1000);
        }
        return null;
      };
      
      const updateTimer = () => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        const statusElement = document.getElementById('splash-status');
        if (statusElement && !statusElement.classList.contains('updating')) {
          const baseText = statusElement.getAttribute('data-base-text') || statusElement.textContent.replace(/\s*\(\d+s\)$/, '') || 'Loading...';
          const newText = `${baseText} (${elapsed}s)`;
          statusElement.textContent = newText;
        }
      };
      
      // Initialize timer when DOM is ready
      window.initTimer = () => {
        const statusElement = document.getElementById('splash-status');
        if (statusElement && !timerInterval) {
          statusElement.setAttribute('data-base-text', 'Loading application modules...');
          statusElement.textContent = 'Loading application modules... (0s)';
          // Start timer
          timerInterval = setInterval(updateTimer, 1000);
        }
      };
      
      // Stop timer when app loads (will be called from main.tsx)
      window.stopLoadingTimer = () => {
        if (timerInterval) {
          clearInterval(timerInterval);
          timerInterval = null;
        }
      };
      
      // Show window when DOM is ready (immediately)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', () => {
          // Show immediately - splash screen is already in DOM
          showWindow();
          // Initialize timer after DOM is loaded (use setTimeout to ensure element exists)
          setTimeout(initTimer, 0);
        });
      } else {
        // DOM already loaded - show immediately
        showWindow();
        // Initialize timer immediately (use setTimeout to ensure element exists)
        setTimeout(initTimer, 0);
      }
      
      // Also show on window load event as fallback
      window.addEventListener('load', showWindow);
    </script>
    <!-- Splash Screen -->
    <div id="splash-screen">
      <div class="splash-decoration">
        <div class="splash-circle"></div>
        <div class="splash-circle"></div>
        <div class="splash-circle"></div>
      </div>
      <div class="splash-content">
        <div class="splash-logo-wrapper">
          <div class="splash-logo">⏱️</div>
        </div>
        <div class="splash-title">TimeTracker</div>
        <div class="splash-subtitle">Tracking your time, effortlessly</div>
        <div class="splash-status" id="splash-status">Initializing...</div>
      </div>
    </div>
    
    <div id="root"></div>
    <script type="module" src="/frontend/main.tsx"></script>
    <script>
      // Initialize timer after all elements are in DOM
      if (window.initTimer) {
        window.initTimer();
      } else {
        // Fallback: wait for element to appear
        const checkAndInit = () => {
          const statusElement = document.getElementById('splash-status');
          if (statusElement && window.initTimer) {
            window.initTimer();
          } else if (!statusElement) {
            setTimeout(checkAndInit, 10);
          }
        };
        checkAndInit();
      }
    </script>
  </body>
</html>
