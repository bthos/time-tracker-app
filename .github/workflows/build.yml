name: Build & Type Check

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'index.html'
      - 'public/**'
      - '.github/workflows/build.yml'
      - '.github/workflows/release.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'frontend/**'
      - 'backend/**'
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.ts'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'tailwind.config.js'
      - 'postcss.config.js'
      - 'index.html'
      - 'public/**'
      - '.github/workflows/build.yml'
      - '.github/workflows/release.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  type-check:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run build -- --mode development || true
        continue-on-error: true

  build-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache Rust dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "backend"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.0-dev \
            build-essential \
            curl \
            wget \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Build frontend
        run: npm run build

      - name: Test Rust build (Linux only)
        working-directory: backend
        run: cargo build --release
