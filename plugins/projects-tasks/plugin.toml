[plugin]
name = "projects-tasks-plugin"
display_name = "Projects/Tasks"
version = "1.0.0"
author = "TimeTracker"
description = "Project and task management"
repository = "https://github.com/bthos/time-tracker-projects-tasks-plugin"
license = "MIT"
api_version = "1.0"
min_core_version = "0.2.7"

[backend]
crate_name = "time-tracker-projects-tasks-plugin"
library_name = "projects_tasks_plugin"
entry_point = "_plugin_create"

[frontend]
entry = "frontend/dist/index.js"
components = ["Projects", "Tasks", "ActiveProjectSelector", "ProjectBreakdown"]

[build]
targets = [
    "x86_64-pc-windows-msvc",
    "x86_64-apple-darwin",
    "x86_64-unknown-linux-gnu"
]
